<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mock UI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 1px solid #aaa;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #444;
    }
    .nav-links {
      display: flex;
      gap: 30px;
    }
    .nav-links a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    /* Content */
    .container {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .search-box,
    .description-box {
      width: 70%;
      border: 1px solid #aaa;
      padding: 15px;
      font-size: 14px;
      color: #666;
    }
    .description-box {
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">“LOGO”</div>
    <div class="nav-links">
      <a href="#">Data Base</a>
      <a href="#">Privacy</a>
      <a href="#">Profile</a>
      <a href="#">FAQ</a>
    </div>
  </div>

  <div class="container">
    <input type="text" class="search-box" placeholder="Search box">
    <div class="description-box">Description Box</div>
  </div>

</body>
</html>
