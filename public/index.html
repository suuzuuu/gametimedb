<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Steam Games Dashboard</title>

  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* Custom gradient navbar styles */
    .navbar-custom {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem 0;
    }

    .navbar-custom .navbar-brand {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .navbar-custom .nav-link {
      color: white !important;
      margin: 0 1rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .navbar-custom .nav-link:hover {
      color: #ffd700 !important;
      transform: translateY(-2px);
    }

    .main-content {
      margin-top: 2rem;
      padding: 2rem;
    }

    .profile-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }

    .profile-header h2 {
      color: #667eea;
      font-weight: 300;
      margin-bottom: 0.5rem;
    }

    .profile-header .user-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      border: 2px solid #e0e0e0;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      border: none;
      border-radius: 25px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
    }

    .alert {
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      border: 1px solid #b8dabc;
      color: #155724;
    }

    .alert-danger {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c2c7 100%);
      border: 1px solid #f1aeb5;
      color: #721c24;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #667eea;
    }

    .back-btn {
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      border: none;
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(23, 162, 184, 0.4);
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex flex-column align-items-center">
      <a class="navbar-brand mb-2" href="/">Steam Games Database</a>
      <div class="d-flex justify-content-center flex-wrap">
        <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="window.history.back()">Back</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <div class="profile-container">
      <div class="profile-header">
        <div class="user-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <h2>User Profile</h2>
        <p class="text-muted">Manage your account information</p>
      </div>

      <!-- Alert Messages -->
      <div id="alert-container"></div>

      <!-- Loading Indicator -->
      <div id="loading-indicator" class="loading" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Loading profile...
      </div>

      <!-- Profile Form -->
      <form id="profile-form" style="display: none;">
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fas fa-user"></i> Username
          </label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="steam_id" class="form-label">
            <i class="fab fa-steam"></i> Steam ID
          </label>
          <input type="text" class="form-control" id="steam_id" name="steam_id" placeholder="Enter your Steam ID (optional)">
          <small class="text-muted">Your Steam ID for integration with Steam services</small>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
          </a>
          <div>
            <button type="button" class="btn btn-secondary me-2" onclick="resetForm()">
              <i class="fas fa-undo"></i> Reset
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </div>
      </form>

      <!-- Error Message for Unauthorized Access -->
      <div id="unauthorized-message" class="text-center" style="display: none;">
        <div class="alert alert-danger">
          <h5><i class="fas fa-exclamation-triangle"></i> Access Denied</h5>
          <p>Please log in to access your profile.</p>
          <a href="/login.html" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let originalFormData = {};
    let userId = null;

    // Check authentication and load profile on page load
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthAndLoadProfile();
      
      // Add form submit event listener
      document.getElementById('profile-form').addEventListener('submit', handleFormSubmit);
    });

    // Check authentication and load user profile
    async function checkAuthAndLoadProfile() {
      // Check if user is logged in
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      userId = localStorage.getItem('id');
      
      if (!isLoggedIn || !userId) {
        showUnauthorizedMessage();
        return;
      }

      await loadUserProfile();
    }

    // Show unauthorized message
    function showUnauthorizedMessage() {
      document.getElementById('unauthorized-message').style.display = 'block';
      document.getElementById('profile-form').style.display = 'none';
      document.getElementById('loading-indicator').style.display = 'none';
    }

    // Load user profile data
    async function loadUserProfile() {
      showLoading(true);
      
      try {
        const response = await fetch(`/api/user/${userId}`);
        const data = await response.json();
        
        if (data.success && data.data) {
          populateForm(data.data);
          showForm();
        } else {
          showAlert('Error loading profile: ' + (data.message || 'Unknown error'), 'danger');
          showForm(); // Show form anyway to allow manual entry
        }
      } catch (error) {
        console.error('Error loading profile:', error);
        showAlert('Error loading profile. Please try again.', 'danger');
        showForm(); // Show form anyway to allow manual entry
      } finally {
        showLoading(false);
      }
    }

    // Populate form with user data
    function populateForm(userData) {
      document.getElementById('username').value = userData.username || '';
      document.getElementById('email').value = userData.email || '';
      document.getElementById('steam_id').value = userData.steam_id || '';
      
      // Store original data for reset functionality
      originalFormData = {
        username: userData.username || '',
        email: userData.email || '',
        steam_id: userData.steam_id || ''
      };
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();
      
      const formData = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        steam_id: document.getElementById('steam_id').value.trim()
      };

      // Basic validation
      if (!formData.username || !formData.email) {
        showAlert('Username and email are required.', 'danger');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(formData.email)) {
        showAlert('Please enter a valid email address.', 'danger');
        return;
      }

      try {
        showLoading(true);
        
        const response = await fetch(`/api/user/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (result.success) {
          showAlert('Profile updated successfully!', 'success');
          // Update original form data
          originalFormData = { ...formData };
        } else {
          showAlert('Error updating profile: ' + (result.message || 'Unknown error'), 'danger');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Error updating profile. Please try again.', 'danger');
      } finally {
        showLoading(false);
      }
    }

    // Reset form to original values
    function resetForm() {
      document.getElementById('username').value = originalFormData.username;
      document.getElementById('email').value = originalFormData.email;
      document.getElementById('steam_id').value = originalFormData.steam_id;
      clearAlert();
    }

    // Show/hide loading indicator
    function showLoading(show) {
      document.getElementById('loading-indicator').style.display = show ? 'block' : 'none';
    }

    // Show form
    function showForm() {
      document.getElementById('profile-form').style.display = 'block';
    }

    // Show alert message
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
      const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
      
      alertContainer.innerHTML = `
        <div class="alert ${alertClass}" role="alert">
          <i class="fas ${icon}"></i> ${message}
        </div>
      `;
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          clearAlert();
        }, 5000);
      }
    }

    // Clear alert message
    function clearAlert() {
      document.getElementById('alert-container').innerHTML = '';
    }
  </script>
</body>
</html>
