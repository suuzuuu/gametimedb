<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steam ID Lookup Dashboard</title>

  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    /* Dark theme color scheme matching login page */
    :root {
      --bg-primary: #111827; /* gray-900 */
      --bg-secondary: #1f2937; /* gray-800 */
      --bg-tertiary: #374151; /* gray-700 */
      --text-primary: #ffffff;
      --text-secondary: #d1d5db; /* gray-300 */
      --text-muted: #9ca3af; /* gray-400 */
      --border-color: #4b5563; /* gray-600 */
      --accent-blue: #2563eb; /* blue-600 */
      --accent-blue-hover: #1d4ed8; /* blue-700 */
      --accent-green: #059669; /* emerald-600 */
      --accent-red: #dc2626; /* red-600 */
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Custom navbar styles */
    .navbar-custom {
      background-color: var(--bg-secondary);
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .navbar-custom .navbar-brand {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-custom .nav-link {
      color: var(--text-secondary) !important;
      margin: 0 1rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .navbar-custom .nav-link:hover {
      color: var(--accent-blue) !important;
      transform: translateY(-2px);
    }

    .main-content {
      margin-top: 2rem;
      padding: 2rem;
    }

    .search-container {
      background-color: var(--bg-secondary);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
    }

    .search-box {
      border-radius: 8px;
      padding: 1rem 1.5rem;
      border: 2px solid var(--border-color);
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: var(--accent-blue);
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }

    .search-box::placeholder {
      color: var(--text-muted);
    }

    .filter-section {
      background-color: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
    }

    .stats-card {
      background-color: var(--accent-green);
      color: white;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 1rem;
      border: 1px solid rgba(5, 150, 105, 0.3);
      transition: all 0.3s ease;
    }

    .stats-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
    }

    .user-card {
      background-color: var(--bg-secondary);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .user-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent-blue);
    }

    .user-name {
      color: var(--accent-blue);
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .user-info {
      color: var(--text-secondary);
      margin: 0.25rem 0;
    }

    .user-info strong {
      color: var(--text-primary);
    }

    .status-tag {
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      font-weight: bold;
      display: inline-block;
      font-size: 0.85rem;
    }

    .status-online {
      background-color: var(--accent-green);
      color: white;
    }

    .status-offline {
      background-color: var(--text-muted);
      color: white;
    }

    .status-away {
      background-color: #f59e0b;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--accent-blue);
    }

    .error {
      background-color: rgba(220, 38, 38, 0.2);
      color: var(--accent-red);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid rgba(220, 38, 38, 0.3);
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn-primary {
      background-color: var(--accent-blue);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--accent-blue-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: var(--border-color);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .btn-info {
      background-color: #0891b2;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-info:hover {
      background-color: #0e7490;
      transform: translateY(-1px);
    }

    .login-btn {
      background-color: var(--accent-blue);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .login-btn:hover {
      background-color: var(--accent-blue-hover);
      transform: translateY(-2px);
      color: white;
      text-decoration: none;
    }

    .logout-btn {
      background-color: var(--accent-red);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #b91c1c;
      transform: translateY(-2px);
      color: white;
    }

    .sort-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-control {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 8px;
    }

    .form-control:focus {
      background-color: var(--bg-tertiary);
      border-color: var(--accent-blue);
      color: var(--text-primary);
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    label {
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    h1, h2, h3 {
      color: var(--text-primary);
    }

    .text-center h3 {
      color: var(--accent-blue);
    }

    .text-muted {
      color: var(--text-muted) !important;
    }

    /* Pagination styling */
    .pagination .page-link {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.5rem 0.75rem;
      margin: 0 0.125rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .pagination .page-link:hover {
      background-color: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    .pagination .page-item.active .page-link {
      background-color: var(--accent-blue);
      border-color: var(--accent-blue);
      color: white;
    }

    .pagination .page-item.disabled .page-link {
      background-color: var(--bg-tertiary);
      border-color: var(--border-color);
      color: var(--text-muted);
    }

    .avatar-img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      border: 2px solid var(--border-color);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .sort-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      .search-container {
        padding: 1.5rem;
      }
      
      .filter-section {
        padding: 1rem;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex flex-column align-items-center">
      <a class="navbar-brand mb-2" href="#">Steam ID Lookup</a>
      <div class="d-flex justify-content-center flex-wrap">
        <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item"><a class="nav-link" href="profile.html" onclick="showStats()">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="showUsers()">Browse Users</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
          <li class="nav-item"><a class="nav-link" href="TOS.html">Terms Of Service</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Games Database</a></li>
          <li class="nav-item ms-3" id="auth-section">
            <!-- Authentication button will be updated by JavaScript -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <!-- Welcome Section -->
    <div id="welcome-section" class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <h1 class="mb-4 text-center" style="color: var(--text-primary); font-weight: 300;">Welcome to Steam ID Lookup</h1>
        <div class="search-container text-center">
          <h3 style="color: var(--accent-blue); margin-bottom: 1rem;">Look up Steam Users</h3>
          <input type="text" id="main-search" class="form-control search-box mb-3" placeholder="Enter Steam ID (e.g., 76561198000000000)..." />
          <button class="btn btn-primary" onclick="searchUsers()">
            <i class="fas fa-search"></i> View Games
          </button>
          <div class="mt-3">
            <small class="text-muted">
              <i class="fas fa-info-circle"></i> 
              Enter a Steam ID to view that user's game library and playtime statistics
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics Section -->
    <div id="stats-section" class="row" style="display: none;">
      <div class="col-12">
        <h2 class="mb-4 text-center" style="color: var(--text-primary);">Lookup Statistics</h2>
        <div id="stats-content" class="row">
          <!-- Stats will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Users Section -->
    <div id="users-section" class="row" style="display: none;">
      <div class="col-12">
        <h2 class="mb-4 text-center" style="color: var(--text-primary);">Steam Games Lookup</h2>
        
        <!-- Simplified search bar -->
        <div class="search-container">
          <div class="row">
            <div class="col-12">
              <input type="text" id="search-input" class="form-control search-box mb-3" placeholder="Enter Steam ID to view their games...">
              <div class="text-center">
                <button class="btn btn-primary" onclick="loadUsers()">
                  <i class="fas fa-search"></i> View Games
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Users List -->
        <div id="users-list">
          <!-- Users will be loaded here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination-container">
          <!-- Pagination will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Global variables
    let currentPage = 1;
    let totalPages = 1;
    let currentFilters = {};
    let isLoggedIn = false;

    // Mock data for demonstration
    const mockUsers = [
      {
        steam_id: "76561198000000001",
        username: "GamerPro2024",
        display_name: "Pro Gamer",
        avatar: "https://avatars.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_full.jpg",
        status: "online",
        level: 42,
        account_created: "2015-03-15",
        last_online: "2024-08-04T10:30:00Z",
        profile_url: "https://steamcommunity.com/profiles/76561198000000001",
        games_owned: 247
      },
      {
        steam_id: "76561198000000002", 
        username: "SteamMaster",
        display_name: "Steam Master",
        avatar: "https://avatars.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_full.jpg",
        status: "offline",
        level: 18,
        account_created: "2018-06-22",
        last_online: "2024-08-03T15:45:00Z",
        profile_url: "https://steamcommunity.com/profiles/76561198000000002",
        games_owned: 89
      },
      {
        steam_id: "76561198000000003",
        username: "RetroGamer",
        display_name: "Retro Gaming Fan",
        avatar: "https://avatars.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_full.jpg",
        status: "away",
        level: 67,
        account_created: "2012-11-08",
        last_online: "2024-08-04T08:20:00Z",
        profile_url: "https://steamcommunity.com/profiles/76561198000000003",
        games_owned: 521
      }
    ];

    // Check authentication status on page load
    function checkAuth() {
      const loginStatus = localStorage.getItem('isLoggedIn');
      isLoggedIn = loginStatus === 'true';
      updateAuthUI();
    }

    // Update authentication UI
    function updateAuthUI() {
      const authSection = document.getElementById('auth-section');
      
      if (isLoggedIn) {
        authSection.innerHTML = `
          <button class="btn logout-btn" onclick="signOut()">
            <i class="fas fa-sign-out-alt"></i> Sign Out
          </button>
        `;
      } else {
        authSection.innerHTML = `
          <a href="login.html" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </a>
        `;
      }
    }

    // Sign out function
    function signOut() {
        localStorage.removeItem('isLoggedIn');
        isLoggedIn = false;
        updateAuthUI();
    }

    // Initialize authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      
      // Add event listeners
      document.getElementById('main-search').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchUsers();
        }
      });

      const searchInput = document.getElementById('search-input');
      if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            loadUsers();
          }
        });
      }
    });

    // Also check when the full page loads
    window.addEventListener('load', function() {
      checkAuth();
    });

    // Check auth when returning to the page (in case of browser back/forward)
    window.addEventListener('pageshow', function(event) {
      checkAuth();
    });

    // Search users from main search
    function searchUsers() {
      const searchTerm = document.getElementById('main-search').value.trim();
      if (searchTerm) {
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.value = searchTerm;
        }
        showUsers();
        
        // Hide filters initially after search
        const filterSection = document.getElementById('filter-section');
        if (filterSection) {
          filterSection.style.display = 'none';
        }
        
        loadUsers();
      }
    }

    // Show statistics section
    async function showStats() {
      if (!isLoggedIn) {
        alert('Please sign in to view statistics');
        return;
      }
      hideAllSections();
      document.getElementById('stats-section').style.display = 'block';
      await loadStats();
    }

    // Show users section
    function showUsers() {
      hideAllSections();
      document.getElementById('users-section').style.display = 'block';
      
      // Show filters when browsing users (not after search)
      const filterSection = document.getElementById('filter-section');
      const searchInput = document.getElementById('search-input');
      if (filterSection && searchInput && !searchInput.value) {
        filterSection.style.display = 'block';
      }
      
      loadUsers();
    }

    // Toggle filters visibility
    function toggleFilters() {
      const filterSection = document.getElementById('filter-section');
      if (filterSection.style.display === 'none') {
        filterSection.style.display = 'block';
      } else {
        filterSection.style.display = 'none';
      }
    }

    // Hide all sections
    function hideAllSections() {
      document.getElementById('stats-section').style.display = 'none';
      document.getElementById('users-section').style.display = 'none';
    }

    // Load statistics
    async function loadStats() {
      try {
        // Mock statistics data
        const stats = {
          total_lookups: 15847,
          avg_level: 28.5,
          active_users: 3421,
          avg_games_owned: 156.7
        };
        
        document.getElementById('stats-content').innerHTML = `
          <div class="col-md-3">
            <div class="stats-card">
              <h4>${stats.total_lookups}</h4>
              <p>Total Lookups</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stats-card">
              <h4>${stats.avg_level}</h4>
              <p>Average Level</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stats-card">
              <h4>${stats.active_users}</h4>
              <p>Active Users</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stats-card">
              <h4>${stats.avg_games_owned}</h4>
              <p>Average Games Owned</p>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('stats-content').innerHTML = `
          <div class="col-12">
            <div class="error">Error loading statistics. Please try again.</div>
          </div>
        `;
      }
    }

    // Load user games using the existing API endpoint
    async function loadUsers() {
      const usersListDiv = document.getElementById('users-list');
      const searchInput = document.getElementById('search-input');
      const searchTerm = searchInput ? searchInput.value.trim() : '';
      
      if (!searchTerm) {
        usersListDiv.innerHTML = '<div class="text-center"><p>Please enter a Steam ID to search for their games.</p></div>';
        return;
      }

      usersListDiv.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading user games...</div>';

      try {
        // Use the same endpoint as profile.html
        const response = await fetch(`/api/owned-games?steam_id=${encodeURIComponent(searchTerm)}`);
        const data = await response.json();

        if (data.success) {
          const games = data.games || [];
          const gameCount = data.game_count || 0;
          
          if (games.length === 0) {
            usersListDiv.innerHTML = '<div class="text-center"><p>No games found for this Steam ID or the profile is private.</p></div>';
            return;
          }

          // Display user's games in the same format as profile.html
          displayUserGames(games, gameCount, searchTerm);
          
        } else {
          usersListDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
        }

      } catch (error) {
        console.error('Error loading user games:', error);
        usersListDiv.innerHTML = '<div class="error">Error loading user games. Please try again.</div>';
      }
    }

    // Display user's games (similar to profile.html)
    function displayUserGames(games, gameCount, steamId) {
      const usersListDiv = document.getElementById('users-list');
      
      // Calculate total playtime
      const totalPlaytime = games.reduce((sum, game) => sum + game.playtime_forever, 0);
      const avgPlaytime = games.length > 0 ? totalPlaytime / games.length : 0;
      
      // Sort games by playtime (most played first)
      games.sort((a, b) => b.playtime_forever - a.playtime_forever);
      
      let html = `
        <!-- User Header -->
        <div class="user-card mb-4">
          <div class="profile-header">
            <div>
              <div class="user-name">Steam ID: ${steamId}</div>
              <div class="user-info"><strong>Total Games:</strong> ${gameCount}</div>
              <div class="user-info"><strong>Total Playtime:</strong> ${Math.floor(totalPlaytime / 60)}h ${totalPlaytime % 60}m</div>
              <div class="user-info"><strong>Average Playtime:</strong> ${Math.floor(avgPlaytime / 60)}h ${avgPlaytime % 60}m</div>
            </div>
          </div>
        </div>
        
        <!-- Games List -->
        <h3 class="mb-3" style="color: var(--accent-blue);">User's Games</h3>
      `;
      
      html += games.map(game => {
        const playtimeHours = Math.floor(game.playtime_forever / 60);
        const playtimeMinutes = game.playtime_forever % 60;
        const playtimeText = playtimeHours > 0 ? 
          `${playtimeHours}h ${playtimeMinutes}m` : 
          `${playtimeMinutes}m`;
        
        const lastPlayedText = game.rtime_last_played ? 
          new Date(game.rtime_last_played * 1000).toLocaleDateString() : 
          'Never';

        const thumbnailUrl = game.img_icon_url ? 
          `https://media.steampowered.com/steamcommunity/public/images/apps/${game.appid}/${game.img_icon_url}.jpg` :
          'https://via.placeholder.com/64x64/2563eb/ffffff?text=Game';

        return `
          <div class="user-card game-item" onclick="showGameDetail(${game.appid}, '${game.name.replace(/'/g, "\\'")}', '${playtimeText}', '${lastPlayedText}', '${thumbnailUrl}')">
            <div class="profile-header">
              <img src="${thumbnailUrl}" alt="${game.name}" class="avatar-img" 
                   onerror="this.src='https://via.placeholder.com/64x64/2563eb/ffffff?text=Game'">
              <div>
                <div class="user-name">${game.name}</div>
                <div class="user-info"><strong>App ID:</strong> ${game.appid}</div>
                <div class="user-info"><strong>Last Played:</strong> ${lastPlayedText}</div>
                <span class="status-tag status-online">${playtimeText}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');

      usersListDiv.innerHTML = html;
      
      // Hide pagination since we're showing all games
      document.getElementById('pagination').innerHTML = '';
    }

    // Show game detail modal (similar to profile.html)
    function showGameDetail(appid, gameName, playtimeText, lastPlayedText, thumbnailUrl) {
      const headerImageUrl = `https://cdn.cloudflare.steamstatic.com/steam/apps/${appid}/header.jpg`;

      // Create modal HTML if it doesn't exist
      let modal = document.getElementById('gameDetailModal');
      if (!modal) {
        const modalHTML = `
          <div class="modal fade" id="gameDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content" style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
                <div class="modal-header" style="background-color: var(--bg-secondary); color: var(--text-primary); border-bottom: 1px solid var(--border-color);">
                  <h5 class="modal-title" id="gameDetailTitle">Game Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"></button>
                </div>
                <div class="modal-body" id="gameDetailBody" style="background-color: var(--bg-secondary); color: var(--text-primary);">
                  <!-- Game details will be loaded here -->
                </div>
              </div>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHTML);
        modal = document.getElementById('gameDetailModal');
      }

      document.getElementById('gameDetailTitle').textContent = gameName;
      document.getElementById('gameDetailBody').innerHTML = `
        <img src="${headerImageUrl}" alt="${gameName}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem;" 
             onerror="this.style.display='none'">
        
        <div style="background-color: var(--bg-tertiary); color: var(--text-primary); padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; border-left: 4px solid var(--accent-blue);">
          <strong>Steam App ID:</strong> ${appid}
        </div>
        
        <div style="background-color: var(--bg-tertiary); color: var(--text-primary); padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; border-left: 4px solid var(--accent-blue);">
          <strong>Total Playtime:</strong> ${playtimeText}
        </div>
        
        <div style="color: var(--text-secondary); font-size: 0.9rem; font-style: italic;">
          <strong>Last Played:</strong> ${lastPlayedText}
        </div>
        
        <div class="mt-3">
          <a href="https://store.steampowered.com/app/${appid}" target="_blank" class="btn btn-primary">
            <i class="fas fa-external-link-alt"></i> View on Steam Store
          </a>
        </div>
      `;

      const bootstrapModal = new bootstrap.Modal(modal);
      bootstrapModal.show();
    }

    // Update pagination
    function updatePagination(pagination) {
      totalPages = pagination.totalPages;
      currentPage = pagination.currentPage;

      const paginationDiv = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        paginationDiv.innerHTML = '';
        return;
      }

      let paginationHTML = '<nav><ul class="pagination">';
      
      // Previous button
      if (pagination.hasPrevPage) {
        paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a></li>`;
      }

      // Page numbers
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);

      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}">
          <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
        </li>`;
      }

      // Next button
      if (pagination.hasNextPage) {
        paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a></li>`;
      }

      paginationHTML += '</ul></nav>';
      paginationHTML += `<div class="mt-2 text-center">
        <small class="text-muted">
          Showing ${((currentPage - 1) * pagination.usersPerPage) + 1} to 
          ${Math.min(currentPage * pagination.usersPerPage, pagination.totalUsers)} 
          of ${pagination.totalUsers} users
        </small>
      </div>`;

      paginationDiv.innerHTML = paginationHTML;
    }

    // Change page
    function changePage(page) {
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        loadUsers();
      }
    }

    // Clear filters
    function clearFilters() {
      const searchInput = document.getElementById('search-input');
      const statusFilter = document.getElementById('status-filter');
      const minLevelInput = document.getElementById('min-level');
      const maxLevelInput = document.getElementById('max-level');
      const sortByInput = document.getElementById('sort-by');
      const sortOrderInput = document.getElementById('sort-order');

      if (searchInput) searchInput.value = '';
      if (statusFilter) statusFilter.value = '';
      if (minLevelInput) minLevelInput.value = '';
      if (maxLevelInput) maxLevelInput.value = '';
      if (sortByInput) sortByInput.value = 'username';
      if (sortOrderInput) sortOrderInput.value = 'ASC';
      
      currentPage = 1;
      loadUsers();
    }
  </script>
</body>
</html>
